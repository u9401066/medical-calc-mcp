name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint with ruff
        run: uv run ruff check src/ tests/ --output-format=github

      - name: Type check with mypy
        run: uv run mypy src/ tests/

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=90

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build Docker image
        run: docker build -t medical-calc-mcp:latest .

      - name: Test Docker image
        run: |
          docker run -d --name test-server -p 8000:8000 medical-calc-mcp:latest
          echo "Waiting for server to start..."
          for i in {1..15}; do
            if curl -sf http://localhost:8000/sse -o /dev/null -m 2; then
              echo "Server is up and responding at /sse"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 2
            if [ $i -eq 15 ]; then
              echo "ERROR: Server failed to respond after 30 seconds"
              docker logs test-server
              exit 1
            fi
          done
          docker stop test-server
          docker rm test-server
