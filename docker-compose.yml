services:
  medical-calc-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medical-calc-mcp
    ports:
      - "8000:8000"
    environment:
      - MCP_MODE=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

