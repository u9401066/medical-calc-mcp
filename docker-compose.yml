services:
  # MCP Server (SSE mode for AI Agent integration)
  medical-calc-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medical-calc-mcp
    ports:
      - "8000:8000"
    environment:
      - MCP_MODE=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/sse", "-o", "/dev/null", "-m", "5"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # REST API Server (FastAPI for direct HTTP access)
  medical-calc-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medical-calc-api
    ports:
      - "8080:8080"
    environment:
      - MCP_MODE=api
      - MCP_HOST=0.0.0.0
      - API_PORT=8080
      - LOG_LEVEL=INFO
    command: ["python", "src/main.py", "--mode", "api", "--host", "0.0.0.0", "--port", "8080"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

